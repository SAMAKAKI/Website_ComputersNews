{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main_news/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'main_news/img/icon.svg' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header" id="header">
        <div class="header-menu">
            <a href="{% url 'home' %}" class="header-link">home</a>
            <a href="{% url 'about' %}" class="header-link">about</a>
            <img src="{% static 'main_news/img/logo.svg' %}" alt="logo" class="header-logo">
            <a href="{% url 'news' %}" class="header-link">news</a>
            <a href="{% url 'contact' %}" class="header-link">contact</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static 'main_news/js/script.js' %}"></script>
</body>
</html>
